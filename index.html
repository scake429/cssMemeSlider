<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link type="image/x-icon" rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: AntroposFreefont; /* Гарнитура шрифта */
            src: url(Fonts/AntroposFreefont/AntroposFreefont.ttf); /* Путь к файлу со шрифтом */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
                    <input type="radio" name="slide-radio-btn" id="radio-btn1" checked>
                    <input type="radio" name="slide-radio-btn" id="radio-btn2">
                    <input type="radio" name="slide-radio-btn" id="radio-btn3">
                    <input type="radio" name="slide-radio-btn" id="radio-btn4">

                    <div class="slides-input">
                        <div class="meme-image flipped"><img src="assets/1.jpg" alt="Rick and Morty - interview"></div>
                        <div class="meme-image"><img src="assets/2_.jpg" alt="The back of the bus"></div>
                        <div class="meme-image"><img src="assets/6.jpg" alt="Bug"></div>
                        <div class="meme-image"><img src="assets/7.jpg" alt="Show The Boys"></div>
                    </div>

                    <div class="nav-text">
                        <div class="text">
                            <p class="text-par">Где вы видите себя через 5 лет?</p>
                            <p class="text-par">Конец автобуса!</p>
                            <p class="text-par">Ты очень важен для меня</p>
                            <p class="text-par">Устал от нытья в выходные</p>
                        </div>

                        <div class="nav">
                            <label class="nav-lab" for="radio-btn1"></label>
                            <label class="nav-lab" for="radio-btn2"></label>
                            <label class="nav-lab" for="radio-btn3"></label>
                            <label class="nav-lab" for="radio-btn4"></label>
                        </div>
                    </div>        
            </div>
    </div>   
</body>
</html>
